<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>bootstrap组件之按钮</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="../css/bootstrap2.min.css" rel="stylesheet" type="text/css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap2.min.js"></script>
<style>
.text-center{
	position:absolute;
	left:38%;
	top:30%;
}
</style>
</head>


<body>
<div class="btn-toolbar text-center">
<div class="btn-group">
<i class="btn"><i class="fa fa-step-backward"></i></i>
<i class="btn"><i class="fa fa-backward"></i></i>
</div>
<div class="btn-group">
<i class="btn">1</i>
<i class="btn">2</i>
<i class="btn">...</i>
<i class="btn">3</i>
<i class="btn">4</i>
</div>
<div class="btn-group">
<i class="btn"><i class="fa fa-forward"></i></i>
<i class="btn"><i class="fa fa-step-forward"></i></i>
</div>
</div>
</body>
</html>
