<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>bootstrap插件之按钮</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="../css/bootstrap2.min.css" rel="stylesheet" type="text/css">
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap2.min.js"></script>
<style>
.btn-group,.btn-m,.btn-c{
	margin:30px;
}
</style>
<script type="text/javascript">
$(function(){
	$(".btn-c").click(function(){
		$(this).button("loading");
		setTimeout((function(_this)
		{
			return function(){
				$(_this).button("complete");
			}
				})(this),2000);
		})
})
</script>
</head>

<body class="text-center">

<button class="btn btn-m"data-toggle="button">激活按钮</button><br>

<div class="btn-group" data-toggle="buttons-checkbox">
<button type="button" class="btn">水系</button>
<button type="button" class="btn">火系</button>
<button type="button" class="btn">土系</button>
</div><br>

<div class="btn-group" data-toggle="buttons-radio">
<button type="button" class="btn">男</button>
<button type="button" class="btn">女</button>
</div><br>

<button class="btn btn-c" data-loading-text="我正在努力加载..." data-complete-text="加载完成啦！">快来点击我！</button>
</body>
</html>
