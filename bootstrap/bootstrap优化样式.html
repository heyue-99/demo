<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>bootstrap优化样式</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<style>
h4{
	color:#F30;
}
</style>
</head>

<body style="margin:20px">
<h4>表格优化设计</h4>
<table class="table table-striped table-bordered table-hover">
<tr><th>排名</th><th>歌曲名</th><th>歌手名</th></tr>
<tr><td>1</td><td>IF YOU</td><td>bigbang</td></tr>
<tr><td>2</td><td>sober</td><td>bigbang</td></tr>
<tr><td>3</td><td>blue</td><td>bigbang</td></tr>
<tr><td>4</td><td>眼鼻嘴</td><td>太阳</td></tr>
<tr><td>5</td><td>cafe</td><td>bigbang</td></tr>
<tr><td>6</td><td>演员</td><td>薛之谦</td></tr>
<tr><td>7</td><td>Heartbreaker</td><td>G-Dragon</td></tr>
<tr><td>8</td><td>I Miss You So Dad</td><td>IKON</td></tr>
</table>
<hr>

<h4>表单优化设计</h4>
<div class="input-group-addon">
<input type="button" class="btn" value="用户名"/>
<input type="text"/>
<button class="btn">登陆</button>
</div>

<form method="post" action="" role="form">
<div class="form-group" style="width:30%">
<label for="userName">用户名：</label>
<input id="userName" type="text" class="form-control"/>
</div>
<div  class="form-group"  style="width:30%">
<label for="pWord">密 码：</label>
<input id="pWord" type="password" class="form-control"/>
</div>
<div  class="form-group">
<label for="keepLogin">
<input type="checkbox" id="keepLogin"/>
记住我的登录信息</label>
</div>
<div  class="form-group">
<button type="submit">登 陆</button>
<a href="" class="reg">用户注册</a>
</div>
</form>
<hr>

<h4>按钮设计</h4>
<button class="btn btn-block btn-info btn-large">登陆微博</button> 
<p> </p>  
<input type="button" class="btn btn-primary btn-sm"  value="小号按钮">
<input type="button" class="btn btn-primary btn-lg" value="大号按钮">
<hr>

<h4>图片设计</h4>
<div class="text-center">
<img src="../img/img_yuner.jpg" class="img-thumbnail" width="400" title="镶边效果">
<img src="../img/img_yuner.jpg" class="img-circle" width="400" title="圆形效果">
<img src="../img/img_yuner.jpg" class="img-rounded" width="400" title="圆角效果">
</div>

</body>
</html>
