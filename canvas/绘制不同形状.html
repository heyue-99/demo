<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>不同形状的绘制</title>
</head>

<body>
<canvas id="canvas" width="1200" height="300" style="border:#000 1px solid; display:block; margin:80px auto; background-color:#FFC;"></canvas>
<script>
var canvas=document.getElementById("canvas");
var context=canvas.getContext("2d");

//直线
context.beginPath();
context.moveTo(50,50);
context.lineTo(250,250);

context.lineWidth=5;
context.strokeStyle="rgb(255,0,0)";

context.stroke();

//方形
context.beginPath();
context.rect(300,50,200,200);

context.fillStyle="rgba(0,0,255,0.3)";
context.strokeStyle="black";
context.lineWidth=3;

context.fill();
context.stroke();

//lineCap
context.beginPath();
context.moveTo(550,150);
context.lineTo(800,150);

context.lineWidth=15;
context.strokeStyle="rgb(0,255,0)";
context.lineCap="round"

context.stroke();

//五角星
context.beginPath();
for(var i=0;i<5;i++){
	context.lineTo(Math.cos((18+i*72)/180*Math.PI)*120+1000, 
	               -Math.sin((18+i*72)/180*Math.PI)*120+150);
	context.lineTo(Math.cos((54+i*72)/180*Math.PI)*60+1000, 
	               -Math.sin((54+i*72)/180*Math.PI)*60+150);	
	}
context.closePath();

context.lineWidth=5;
//context.lineJoin="bevel";
context.lineJoin="round";
context.strokeStyle="rgb(255,0,0)";

context.stroke();


</script>


</body>
</html>
