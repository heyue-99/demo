<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>Ò»Æ¬ÐÇ¿Õ</title>
</head>

<body>
<canvas id="canvas" style="border:#000 1px solid; display:block; margin:0px auto;"></canvas>
<script>
var canvas=document.getElementById("canvas");
var context=canvas.getContext("2d");

window.onload=function(){	
    canvas.width=document.documentElement.clientWidth;
	canvas.height=document.documentElement.clientHeight;
	
	var skyStyle=context.createLinearGradient(0,0,0,canvas.height);
	skyStyle.addColorStop(0,"black");
	skyStyle.addColorStop(1,"#035");
	context.fillStyle=skyStyle;
	context.fillRect(0,0,canvas.width,canvas.height);
	
	for(var i=0; i<200; i++){
		var x=Math.random()*canvas.width;
		var y=Math.random()*canvas.height*0.65;
		var R=Math.random()*5+5;
		var rot=Math.random()*360;
		
		drawStar(context,x,y,R,R/2,rot);
	}
}
	


//Îå½ÇÐÇ
function drawStar(cxt,x,y,R,r,rot){
context.beginPath();
for(var i=0;i<5;i++){
	cxt.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*R+x, 
	               -Math.sin((18+i*72-rot)/180*Math.PI)*R+y);
	cxt.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*r+x, 
	               -Math.sin((54+i*72-rot)/180*Math.PI)*r+y);	
	}
cxt.closePath();

cxt.lineWidth=2;
cxt.fillStyle="#fb3";
cxt.lineJoin="round";
cxt.strokeStyle="#fd5";

cxt.fill();
cxt.stroke();
}

</script>


</body>
</html>
