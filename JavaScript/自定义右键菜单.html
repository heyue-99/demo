<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>自定义右键菜单</title>
<style type="text/css">
body{text-align:center}
body{font:12px/24px arial;}
#menu{position:absolute;width:60px;border-radius:3px;list-style-type:none;border:1px solid #8f8f8f; padding-left:0px;}
#menu li{position:relative;height:24px;vertical-align:top;}
#menu li a{display:block;color:#333;background:#fff;padding-left:5px;text-decoration:none;}
#menu li.active a{color:#fff;background:#8f8f8f;}
</style>
<script type="text/javascript">
window.onload = function ()
{
	var oMenu = document.getElementById("menu");
	var oLi = oMenu.getElementsByTagName("li");
	//加载后隐藏自定义右键菜单
	oMenu.style.display="none";
	//菜单鼠标移入/移出样式
	for(var i=0;i<oLi.length;i++){
		oLi[i].onmouseover=function(){
			this.className="active";
		}
		oLi[i].onmouseout=function(){
			this.className=" ";
		}
	}
		
	//自定义菜单
	document.oncontextmenu=function(event){
		oMenu.style.display="block";
		var event=event||window.event;
		oMenu.style.top=event.clientY+"px";
		oMenu.style.left=event.clientX+"px";
		return false;
	}
	//页面点击后自定义菜单消失
	document.onclick=function(){
		oMenu.style.display="none";
	}
}
</script>
</head>
<body>
<p style="margin-top:200px; font-size:18px;">自定义右键菜单，请在页面点击右键查看效果。</p>
<ul id="menu">
    <li><a href="javascript:;">剪切</a></li>
    <li><a href="javascript:;">复制</a></li>
    <li><a href="javascript:;">粘贴</a></li>
</ul>
</body>
</html>
