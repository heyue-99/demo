<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>简易时钟</title>
<style>
body{color:#FFF;font:16px/1.5 ;}
#clock{width:300px;text-align:center;background:#09F;margin:10px auto;padding:20px 0;}
span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #FFF;margin:0 10px;padding:0 10px;}
</style>
<script>
window.onload = function ()
{
	var oPan = document.getElementsByTagName("span");
	setInterval(getTimes,1000);
	getTimes();
	function getTimes(){
		var oDate=new Date();
		var oDat=[oDate.getHours(),oDate.getMinutes(),oDate.getSeconds()];
		for(var i in oDat) oPan[i].innerHTML=format(oDat[i]);
	}
	function format(a){
		return a.toString().replace(/^(\d)$/,"0$1");
	}
}
</script>		


</head>

<body>
<div id="clock" style="margin:200px auto">
	<span></span>点<span></span>分<span></span>秒
</div>
</body>
</html>
